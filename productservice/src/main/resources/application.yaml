spring:
  application:
    name: product-eureka-client
  datasource:
    #    driver-class-name: org.postgresql.Driver
    #    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=shop
    #    username: postgres
    #    password: admin
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: true
    h2:
      console:
        enabled: true
        settings:
          web-allow-others: false
server:
  port: 12211
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}